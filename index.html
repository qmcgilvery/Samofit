        <script>
// This is called with the results from from FB.getLoginStatus().
function statusChangeCallback(response) {
	console.log('statusChangeCallback');
	console.log(response);
	if (response.status === 'connected') {
		testAPI();
	} else if (response.status === 'not_authorized') {
		document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
	} else {
		document.getElementById('status').innerHTML = 'Log in ' + 'with Facebook.';
	}
}

// This function is called when someone finishes with the Login Button.  
function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
}

window.fbAsyncInit = function() {
  FB.init({
    appId      : '1379454819008951',
    cookie     : true,  
                        
    xfbml      : true,  
    version    : 'v2.0' 
});

FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
};
   // Load the SDK asynchronously
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
} (document, 'script', 'facebook-jssdk'));
 
function testAPI() {
	FB.api('/me', function(response) {
		document.getElementById('username').value = response.email;
	    document.getElementById('first_name').value = response.first_name;
		document.getElementById('password').value = response.email;
	    document.getElementById('last_name').value = response.last_name;
	    document.getElementById('email').value = response.email;
		document.getElementById("formy").submit();
		//FB.logout(function(response) {
		// user is now logged out
		//});
	});
}

function getUserInfo() {
	FB.api('/me', function(response) {	
		var str ="<b>Name</b> : "+response.name+"<br>";
			str +="<b>Link: </b>"+response.link+"<br>";
		  	str +="<b>Username:</b> "+response.username+"<br>";
		  	str +="<b>id: </b>"+response.id+"<br>";
		  	str +="<b>Email:</b> "+response.email+"<br>";
		  	str +="<input type='button' value='Get Photo' onclick='getPhoto();'/>";
		  	str +="<input type='button' value='Logout' onclick='Logout();'/>";
		  	document.getElementById("status").innerHTML+=str;
	});
}
	
function getPhoto() {
	FB.api('/me/picture?type=normal', function(response) {
		var str="<br/><b>Pic</b> : <img src='"+response.data.url+"'/>";
	  		document.getElementById("status").innerHTML+=str;
	});
}
</script>
